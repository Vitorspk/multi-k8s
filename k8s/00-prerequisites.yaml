# This file contains resources that must be deployed first
# Apply with: kubectl apply -f k8s/00-prerequisites.yaml

---
# Namespace for the application
apiVersion: v1
kind: Namespace
metadata:
  name: multi-k8s
  labels:
    name: multi-k8s
    environment: production

---
# NetworkPolicy for security (optional but recommended)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: multi-k8s-network-policy
  namespace: multi-k8s
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector: {}
  egress:
  - to:
    - podSelector: {}
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53