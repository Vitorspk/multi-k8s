name: Setup GKE Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
  USE_GKE_GCLOUD_AUTH_PLUGIN: 'True'

jobs:
  terraform:
    name: Terraform Infrastructure Management
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: terraform
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: 'latest'

    - name: Install GKE auth plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin --quiet

    - name: Create Terraform Backend Bucket
      run: |
        BUCKET_NAME="${{ env.PROJECT_ID }}-terraform-state"
        REGION="southamerica-east1"
        
        echo "Checking if bucket exists..."
        if ! gsutil ls -b gs://$BUCKET_NAME &> /dev/null; then
          echo "Creating Terraform state bucket..."
          if ! gsutil mb -p ${{ env.PROJECT_ID }} -l $REGION gs://$BUCKET_NAME; then
            echo "Failed to create bucket. Service account may need storage.admin role."
            echo "Run locally: ./scripts/setup-gcp-permissions.sh"
            exit 1
          fi
          gsutil versioning set on gs://$BUCKET_NAME
          
          # Set lifecycle rule to delete old versions after 30 days
          cat > /tmp/lifecycle.json <<EOF
        {
          "lifecycle": {
            "rule": [
              {
                "action": {"type": "Delete"},
                "condition": {
                  "age": 30,
                  "isLive": false
                }
              }
            ]
          }
        }
        EOF
          gsutil lifecycle set /tmp/lifecycle.json gs://$BUCKET_NAME
          rm /tmp/lifecycle.json
        else
          echo "Terraform state bucket already exists"
        fi

    - name: Configure Terraform Backend
      run: |
        BUCKET_NAME="${{ env.PROJECT_ID }}-terraform-state"
        cat > backend.tf <<EOF
        terraform {
          backend "gcs" {
            bucket = "$BUCKET_NAME"
            prefix = "multi-k8s/state"
          }
        }
        EOF
        echo "Backend configured for bucket: $BUCKET_NAME"
    
    - name: Terraform Init
      run: |
        terraform init

    - name: Terraform Validate
      run: |
        terraform validate

    - name: Terraform Plan
      if: github.event.inputs.action == 'plan'
      run: |
        terraform plan \
          -var="project_id=${{ env.TF_VAR_project_id }}"

    - name: Terraform Apply
      if: github.event.inputs.action == 'apply'
      run: |
        terraform apply -auto-approve \
          -var="project_id=${{ env.TF_VAR_project_id }}"
        
        echo "✅ Infrastructure created successfully!"
        echo ""
        echo "📊 Resources created:"
        terraform output

    - name: Setup Secret Manager
      if: github.event.inputs.action == 'apply'
      run: |
        cd ..
        echo "🔐 Setting up Secret Manager with default values..."
        ./scripts/manage-secrets.sh setup || {
          echo ""
          echo "⚠️  Secret Manager setup incomplete (this is expected if API is not enabled)"
          echo "   You can enable it manually and re-run the script later"
        }

        echo ""
        echo "Next steps:"
        echo "1. The GKE cluster is now ready"
        echo "2. If Secret Manager API is not enabled:"
        echo "   - Enable it at: https://console.cloud.google.com/apis/library/secretmanager.googleapis.com"
        echo "   - Or grant serviceusage.serviceUsageAdmin role to the service account"
        echo "3. Update secrets in GCP Secret Manager if needed"
        echo "4. Push to main/master branch to trigger deployment"
        echo "5. Or run deployment workflow manually"

    - name: Terraform Destroy
      if: github.event.inputs.action == 'destroy'
      run: |
        echo "⚠️ WARNING: This will destroy all infrastructure!"

        # First, try to clean up Kubernetes resources manually
        echo "🧹 Cleaning up Kubernetes resources..."
        cd ..
        ./scripts/cleanup-k8s-resources.sh || true
        cd terraform

        # Now run terraform destroy with increased timeout
        terraform destroy -auto-approve \
          -var="project_id=${{ env.TF_VAR_project_id }}" \
          -parallelism=1 || {
            echo "⚠️ Some resources may have failed to destroy. Retrying..."
            # Try again focusing on remaining resources
            terraform destroy -auto-approve \
              -var="project_id=${{ env.TF_VAR_project_id }}" \
              -target=google_container_cluster.primary \
              -target=google_compute_network.vpc || true
          }

        echo "🗑️ Infrastructure destruction completed!"

    - name: Save Terraform Outputs
      if: github.event.inputs.action == 'apply'
      run: |
        echo "## Terraform Outputs" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        terraform output >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY