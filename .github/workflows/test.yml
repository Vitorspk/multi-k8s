name: Test

on:
  pull_request:
    branches:
      - master
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install client dependencies and run tests
      run: |
        cd client
        npm install
        npm test -- --coverage --watchAll=false

    - name: Test client production build
      run: |
        docker build -t test-client -f ./client/Dockerfile ./client

    - name: Test server build
      run: |
        docker build -f ./server/Dockerfile ./server

    - name: Test worker build
      run: |
        docker build -f ./worker/Dockerfile ./worker